components:
  # ========================================================
  # Schemas
  # ========================================================
  schemas:
    # ------------------------------------------------------
    # Basic types
    # ------------------------------------------------------
    TerminalHandlerId:
      description: #TODO
      type: string
      pattern: "^\\d{1,11}$"
      example: "4585625"

    TerminalId:
      description: ID of the terminal originating the transaction. It must be unique per acquirer and channel. # TODO verificare correttezza
      type: string
      pattern: "^[0-9a-zA-Z]{1,8}$"
      example: "0aB9wXyZ"

    Enabled:
      description: Flag true if the terminal is enabled
      type: boolean
      pattern: "true|false" #todo corretto?
      example: "true"

    PayeeCode:
      description: Code of the entity that must receive the payment # todo verificare
      type: string
      pattern: "^[A-F0-9]{9}$" #todo approfondire lunghezza e pattern
      example: ""

    Slave:
      description: Flag true if the terminal is in slave mode
      type: boolean
      pattern: "true|false" #todo corretto?
      example: "true"

    PagoPa:
      description: Flag true if the channel pagopa is enabled
      type: boolean
      pattern: "true|false" #todo corretto?
      example: "true"

    Idpay:
      description: Flag true if the channel idpay is enabled
      type: boolean
      pattern: "true|false" #todo corretto?
      example: "true"

    PspId:
      description: ID of the pagopa psp
      type: string
      pattern: "^[0-9a-zA-Z]{1,8}$" #todo lunghezza e pattern
      example: "0aB9wXyZ"

    BrokerId:
      description: ID of the pagopa broker #todo non ho idea di cosa sia
      type: string
      pattern: "^[0-9a-zA-Z]{1,8}$" #todo lunghezza e pattern
      example: "0aB9wXyZ"

    ChannelId:
      description: ID of the pagopa channel #todo enum?
      type: string
      pattern: "^[0-9a-zA-Z]{1,8}$" #todo lunghezza e pattern
      example: "0aB9wXyZ"


