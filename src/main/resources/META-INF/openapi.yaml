info:
  title: Terminal Registry Microservice
  version: 1.0.0
  description: Terminal Registry Microservice for Multi-channel Integration Layer of SW Client Project
  contact:
    name: Antonio Tarricone
    email: antonio.tarricone@pagopa.it

servers:
  - description: DEV
    url: https://mil-d-apim.azure-api.net/mil-terminal-registry
  - description: UAT
    url: https://mil-u-apim.azure-api.net/mil-terminal-registry

security:
  - bearerAuth: [] #todo rivedere ref

paths:
  /terminals:
    post:
      operationId: createTerminal
      summary: Create a new terminal
      requestBody:
        $ref: '#/components/requestBodies/Terminal'
      parameters:
        - in: header
          name: RequestId
          schema:
            $ref: '#/components/parameters/RequestId'
      responses:
        "201": #todo vedere mil-idpay per l'header della risposta
          $ref: '#/components/responses/' #TODO sequence dice soltanto OK
        "400":
          description: Terminal already exists
        "401":
          description: Terminal already exists
        "403":
          description: Terminal already exists
        "409":
          description: Terminal already exists
        "429":
          description: Terminal already exists
        "500":
          $ref: '#/components/responses/Error' #todo allineare con il codice applicativo
        default:
          description: Unexpected error

